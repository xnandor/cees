APP_NAME = Gogs
RUN_USER = git
RUN_MODE = prod

[server]
ROOT_URL         = http://localhost/gogs/
DOMAIN           = localhost
HTTP_PORT        = 3000
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = false

[database]
DB_TYPE  = mysql
HOST     = gogs-mysql-db:3306
NAME     = gogs
USER     = root
PASSWD   = password
SSL_MODE = disable
PATH     = data/gogs.db

[repository]
ROOT = /data/git/gogs-repositories

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = false
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = true

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /app/gogs/log

[security]
INSTALL_LOCK = true
SECRET_KEY   = 13B2o5DcboAndUP

